<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Đăng Ký Tài Khoản</h1>
      <nav>
        <a href="index.html">Trang Chủ</a>
        <a href="login.html">Đăng Nhập</a>
      </nav>
    </header>
    <main>
      <form id="registerForm">
        <label for="username">Tên người dùng:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Đăng Ký</button>
      </form>

      <!-- Thông báo lỗi hoặc thành công sẽ hiển thị ở đây -->
      <div id="error-message" style="color: red;"></div>
      <div id="success-message" style="color: green;"></div>
    </main>

    <footer>
      <p>&copy; 2024 Website Cảm Biến</p>
    </footer>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Ngăn chặn hành vi mặc định

          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "http://localhost:5000/api/auth/register",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, email, password }), // Gửi thêm username
              }
            );

            const data = await response.json();

            if (response.ok) {
              // Hiển thị thông báo thành công
              document.getElementById("success-message").innerText = data.message || "Đăng ký thành công!";
              document.getElementById("error-message").innerText = "";
              // Chuyển hướng tới trang đăng nhập sau khi đăng ký thành công
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000); // Thời gian đợi trước khi chuyển hướng
            } else {
              // Hiển thị thông báo lỗi
              document.getElementById("error-message").innerText = data.message || "Đã xảy ra lỗi!";
              document.getElementById("success-message").innerText = "";
            }
          } catch (error) {
            console.error("Lỗi:", error);
            document.getElementById("error-message").innerText = "Đã xảy ra lỗi. Vui lòng thử lại!";
            document.getElementById("success-message").innerText = "";
          }
        });
    </script>
  </body>
</html>
